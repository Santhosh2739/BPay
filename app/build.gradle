apply plugin: 'com.android.application'

buildscript {
    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
    }
}

allprojects {
    repositories {
        maven { url 'http://maven.microblink.com' }
        jcenter()
    }
}

android {
    compileSdkVersion 30
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId 'com.bookeey.wallet.live'
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 92
        versionName "90.2"
        multiDexEnabled true


        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath true
            }
        }
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

        }
        debug {
            debuggable true
        }
    }
    productFlavors {
    }

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false

    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    compile files('libs/jsoup-1.8.3.jar')
    androidTestImplementation 'com.squareup:javawriter:2.5.0'
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    //    compile project(':LibRecognizer')

    //noinspection GradleCompatible
    implementation 'com.android.support:support-v13:23.0.0'
    implementation 'com.google.code.gson:gson:2.2.4'

    //compile 'com.google.android.gms:play-services:7.5.0'
    implementation 'com.github.bumptech.glide:glide:3.6.1'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'

    //compile 'com.google.firebase:firebase-core:10.0.1'

    //compile 'com.google.firebase:firebase-auth:10.0.1'

    //noinspection GradleCompatible
    implementation 'com.android.support:multidex:1.0.1'

    //noinspection GradleCompatible
    implementation 'com.android.support:support-v4:23.0.0'

    //noinspection GradleCompatible
    implementation 'com.android.support:cardview-v7:23.0.0'
    implementation 'com.squareup.dagger:dagger:1.2.2'
    implementation 'com.squareup.dagger:dagger-compiler:1.2.2'

    //test
    implementation 'com.android.support:multidex:1.0.1'
    implementation 'com.google.zxing:core:3.3.0'

    //Facebook Old

    //    implementation 'com.facebook.android:facebook-android-sdk:5.0.1'

    //New Oct 13 Hasheem
    implementation 'com.facebook.android:facebook-android-sdk:[4,5)'

    //Old Firebase analytics

    //      implementation 'com.google.firebase:firebase-core:9.0.2'

    //    implementation 'com.google.android.gms:play-services:10.2.4'

    //    implementation 'com.google.firebase:firebase-messaging:10.2.1'

    //Firebase analytics Oct 13
    implementation 'com.google.firebase:firebase-core:11.4.0'
    implementation 'com.google.android.gms:play-services:11.4.0'
